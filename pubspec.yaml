    path: packages/resizable_text
  riverpod: ^2.4.9
  screen_size_provider:
    path: packages/resizable_text/packages/screen_size_provider
  shimmer: ^3.0.0
  universal_io: ^2.2.2

dev_dependencies:
  autoequal_gen: ^0.7.1
  build_runner: ^2.4.7
  copy_with_extension_gen: ^5.0.4
  json_serializable: ^6.7.1
