  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.4.6
  intl: ^0.18.1
  json_annotation: ^4.8.1
  meta: ^1.10.0
  path: ^1.8.3
  path_provider: ^2.1.1
  permission_handler: ^11.0.1
  resizable_text:
    path: packages/resizable_text
  riverpod: ^2.4.6
  screen_size_provider:
    path: packages/resizable_text/packages/screen_size_provider
  shimmer: ^3.0.0
  universal_io: ^2.2.2

dev_dependencies:
  autoequal_gen: ^0.5.1
  build_runner: ^2.4.6
  copy_with_extension_gen: ^5.0.4
  json_serializable: ^6.7.1
  melos: ^3.2.0

dependency_overrides:
  analyzer: ^6.3.0
  dart_style: ^2.3.3
  file: ^7.0.0
