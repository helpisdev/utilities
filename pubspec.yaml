  meta: ^1.11.0
  permission_handler_android: ^12.0.1
  permission_handler_apple: ^9.2.0
  permission_handler_platform_interface: ^4.0.2
  permission_handler_windows: ^0.2.0
  process: ^5.0.1
  pub_updater: ^0.4.0
  web: ^0.4.0
