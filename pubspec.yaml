name: utilities
description: Flutter utilities.
version: 0.9.2
repository: "https://github.com/helpisdev/utilities.git"
homepage: "https://utilities.helpis.dev"
documentation: "https://utilities.helpis.dev/docs"
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  accessibility_tools: ^1.0.0
  app_links: ^3.4.3
  autoequal: ^0.5.1
  breakpoints_utilities:
    path: packages/resizable_text/packages/breakpoints_utilities
  collection: ^1.17.2
  context_menu:
    path: packages/context_menu
  crypto: ^3.0.3
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.3.6
  flutter_web_plugins:
    sdk: flutter
  go_router: ^10.0.0
  intl: ^0.18.1
  melos: ^3.0.1
  meta: ^1.9.1
  path: ^1.8.3
  path_provider: ^2.0.15
  permission_handler: ^10.4.2
  platform: ^3.1.0
  resizable_text:
    path: packages/resizable_text
  riverpod: ^2.3.6
  screen_size_provider:
    path: packages/resizable_text/packages/screen_size_provider
  shimmer: ^3.0.0
  universal_io: ^2.2.2

dev_dependencies:
  autoequal_gen: ^0.5.1
  build_runner: ^2.4.6

dependency_overrides:
  collection: ^1.18.0
  intl: ^0.18.1
